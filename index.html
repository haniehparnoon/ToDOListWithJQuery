<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />

  <link rel="stylesheet" href="main.css" />
  <title>Task</title>
</head>

<body>

  <div class="section mt-5">

    <div class="container">

      <div class="row justify-content-md-center">

        <div class="col-12 col-md-8">

          <div id="main" class="card">

            <div class="card-body">

              <form id="task-form" method="get">

                <div class="form-group">

                  <label for="task">ایجاد تسک</label>

                  <a href="#" id="tasks" class="tasks task2"></a>

                  <input type="text" class="form-control" name="task" id="task"
                    placeholder="تسک را وارد کنید ...">
                </div>

                <br>
                <button type="submit" class="btn btn-primary btn-add">اضافه کردن</button>

              </form>

              <hr>

              <h5 id="task-title" class="test"> تسک ها </h5>

              <div class="form-group">

                <label for="filter">فیلتر تسک</label>

                <input type="email" class="form-control" name="filter" id="filter"
                  placeholder=" تسک ...">

              </div>

              <br>
              <div >

                <ul class="list-group pr-0">

                </ul>

              </div>

              <button  type="submit" class="clear-tasks btn btn-dark mt-3">پاک کردن</button>

            </div>

          </div>

        </div>

      </div>

    </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="storage.js"></script>
  
 
</body>

</html>
